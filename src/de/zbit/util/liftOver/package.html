<body>
  This package contains an implementation of the UCSC LiftOver tool.
  The LiftOver tool can lift/map coordinates between different releases of a genome.
  <p>It requires lift over annotations that can be optained from UCSC (e.g. for human hg16:
  http://hgdownload.cse.ucsc.edu/goldenPath/hg16/liftOver/ ).
